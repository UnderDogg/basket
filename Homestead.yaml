---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: basket
name: basket
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "./"
      to: "/var/www/basket"

sites:
    - map: homestead.app
      to: "/var/www/basket/public"

databases:
    - basket

variables:
    - key: APP_ENV
      value: local

